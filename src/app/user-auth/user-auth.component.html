
<div *ngIf="isSign">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registration Form</p>
      
                      <form [formGroup]="SignUpForm" (submit)="submitHandler()" class="mx-1 mx-md-4 needs-validation" novalidate>
      
                        <div class="d-flex flex-row align-items-center mb-1 ">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" >Your Full Name</label>
                            <input type="text" class="form-control is-invalid" name="name"formControlName="name" class="form-control" required [class.is-invalid]="name.invalid && (name.dirty || name.touched)"/>
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                                <div *ngIf="name.errors?.['required']">
                                  This field is required.
                                </div>
                            </div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-1 ">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" >Your Email</label>
                            <input type="email" class="form-control is-invalid" name="email"formControlName="email" class="form-control" required [class.is-invalid]="email.invalid && (email.dirty || email.touched)" />
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                                <div *ngIf="email.errors?.['required']">
                                  This field is required.
                                </div>
                            </div>
                          </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-1 ">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label"> Gender</label>
                              <input type="text"class="form-control is-invalid" name="gender"formControlName="gender" class="form-control" required [class.is-invalid]="gender.invalid && (gender.dirty || gender.touched)"/>
                              <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="invalid-feedback">
                                <div *ngIf="gender.errors?.['required']">
                                  This field is required.
                                </div>
                            </div>
                            </div>
                          </div>
    
                          <div class="d-flex flex-row align-items-center mb-1 ">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Phone Number</label>
                              <input type="number" class="form-control is-invalid" name="address"formControlName="phoneNo" class="form-control" required [class.is-invalid]="phoneNo.invalid && (phoneNo.dirty || phoneNo.touched)"/>
                              <div *ngIf="phoneNo.invalid && (phoneNo.dirty || phoneNo.touched)" class="invalid-feedback">
                                <div *ngIf="phoneNo.errors?.['required']">
                                  This field is required.
                                </div>
                            </div>
                            </div>
                          </div>
    
                       
    
                        <div class="d-flex flex-row align-items-center mb-1 has-validation">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">password</label>
                            <input type="password" class="form-control is-invalid" name="password" formControlName="password" class="form-control" required [class.is-invalid]="password.invalid && (password.dirty || password.touched)"/>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                                <div *ngIf="password.errors?.['required']">
                                  This field is required.
                                </div>
                            </div>
                          </div>
                        </div>
    
    
    
      
                        <div style="color:blue"class="form-check d-flex justify-content-center mb-1">
                         
                            <a (click)="isSign=false;isLogin=true" href="user-auth">Already have account</a>
                         
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-1">
                          <input type="submit" value="Submit"  (click)="validate()"class="button-30" >
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
<div *ngIf="isLogin">
    <section class="vh-100  gradient-form" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <div style="display:flex;justify-content:start">
                            <p class=" h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login As</p>
                            <div class="custom-select mb-2 mx-1 mx-md-4 mt-4">
                                <select>
                                  <option value="">Customer</option>
                                  <option value="">Carrier</option>
                                  <option value="">Customer rep</option>
                                  <option value="">Carrier rep</option>
                                </select>
                              </div>
                        </div>
                    
                      <form [formGroup]="LoginForm" (submit)="loginHandler()">
                        
                        <div class="form-outline mb-4">
                            <label for="email">Email ID</label>
                          <input type="email" class="form-control" formControlName="email1" name="email" id="email" required [class.is-invalid]="email1.invalid && (email1.dirty || email1.touched)">
                          <div *ngIf="email1.invalid && (email1.dirty || email1.touched)" class="invalid-feedback">
                            <div *ngIf="email1.errors?.['required']">
                              This field is required.
                            </div>
                        </div>
                        </div>
      
                        <div class="form-outline mb-4">
                            <label for="password"> Password</label>
                            <input type="password" class="form-control" formControlName="password1"name="password" id="password" required [class.is-invalid]="password1.invalid && (password1.dirty || password1.touched)">
                            <div *ngIf="password1.invalid && (password1.dirty || password1.touched)" class="invalid-feedback">
                                <div *ngIf="password1.errors?.['required']">
                                  This field is required.
                                </div>
                            </div>
                        </div>
                        <div style="color:blue"class="form-check d-flex justify-content-center mb-1">
                         
                            <a (click)="isSign=true;isLogin=false" href="user-auth">Don't  have account</a>
                         
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                            <input (click)="validate1()"type="submit" value="login" class="button-30 mb-3">
                        </div>
      
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                          class="img-fluid" alt="Sample image">
        
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
